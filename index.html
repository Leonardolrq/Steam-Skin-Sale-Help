<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Steam Skin Calculator Helper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./css.css'>
    <script src='main.js'></script>

</head>
<body class="backgroud">
    <div class="body">
        <div class="top">
            <img src="./source/logo_steam.svg" alt="">
            <p class="top-p">Sensei’ Skin Market Helper</p>
        </div>
        <div class="inline text-color">
            <div class="inlineButton">
                <label for="inputPassword6" class="col-form-label margin">StatTrak™</label><br>
                <select  id="statTrack"  class="form-select form-select mb-3" aria-label=".form-select-lg example">
                    <option selected>Não</option>
                    <option value="statTrack">Sim</option>
                    <option value="">Não</option>
                  </select>
            </div>
            <div class="inlineButton">
                <label for="inputPassword6" class="col-form-label margin">Arma</label><br>
                <input type="text" id="arma" class="form-control margin largura mb-3" aria-describedby="passwordHelpInline">
            </div>
            <div class="inlineButton">
                <label for="inputPassword6" class="col-form-label margin">Pintura</label><br>
                <input type="text" id="pintura" class="form-control margin largura mb-3" aria-describedby="passwordHelpInline">
            </div>
            <div class="inlineButton">
                <label for="inputPassword6" class="col-form-label margin">Condição</label><br>
                <select  id="condicao" class="form-select form-select mb-3" aria-label=".form-select-lg example">
                    <option selected>Selecione</option>
                    <option value="original">Nova de Fábrica</option>
                    <option value="pouco">Pouco Usada</option>
                    <option value="testado">Testada em Campo</option>
                    <option value="muito">Bem desgastada</option>
                    <option value="gasto">Veterana de Guerra</option>
                  </select>
            </div>
            <div class="inlineButton">
                <button type="buttonP" onclick="configureBrowser()" class="btn btn-warning mb-3">Pesquisar</button>
            </div>
        </div>
        <div class="area text-color">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Resultado</label>
                <textarea class="form-control range" id="txtResultado" value="" rows="3"></textarea>
              </div>
        </div>
        <div class="mid text-color">
            <div class="mid-formulario">
                <label for="inputPassword6" class="col-form-label margin">Skin Buy Price</label><br>
                <label for="inputPassword6" class="col-form-label margin">Steam last Skin Sell</label>
                <div class="mid-formulario-line">
                    <label for="inputPassword6" class="col-form-label ">Steam Tax 15%</label>
                    <input type="text" id="tax" class="form-control margin largura" aria-describedby="passwordHelpInline">
                </div>
                <label for="inputPassword6" class="col-form-label margin">Total Operation</label>
            </div>
            <div class="mid-formulario2">
                <input type="text" id="num1" class="form-control margin" aria-describedby="passwordHelpInline">
                <input type="text" id="num2" class="form-control margin" aria-describedby="passwordHelpInline">
                <div class="mid-formulario-line">
                    <label for="inputPassword6" class="col-form-label ">Total Transaction</label>
                    <input type="text" id="totalTrans" class="form-control margin largura" aria-describedby="passwordHelpInline">
                </div>
                <input type="text" id="totalOp" class="form-control margin " aria-describedby="passwordHelpInline">
            </div>
            
        </div>
        <div class="end text-color">
            <p >Ver 0.3</p>
            <button type="button" onclick="main()" class="btn btn-success">Calculate</button>
            <img src="source/New Logo alpha.png" width="80px" height="80px">
        </div>
    </div>
</body>
</html>
